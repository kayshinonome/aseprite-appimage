app: aseprite

ingredients:
  dist: xenial
  sources:
    - deb http://us.archive.ubuntu.com/ubuntu/ xenial main universe
  debs:
    - /app/packages/*
  packages:
    - aseprite
  exclude:
    - libx11-6

script:
  - sed -i '/^Version=/d' aseprite.desktop
  - sed -i '/^Encoding=/d' aseprite.desktop
